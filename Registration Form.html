<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Registration Form</title>
</head>
<body bgcolor="cream">
<h3>Registration Form</h3>
<form class="" action="index.html" method="post">

<table>
<tr>
<td><label for="firstname">First Name</label></td>
<td><input type="text" name="firstname" id="firstname"></td>
</tr>
<tr>
<td><label for="Last Name">Last Name</label></td>
<td><input type="text" name="Last Name" id="Last Name" value=""></td>
</tr>
<tr>
<td><label for="emailid".Email ID:</label></label></td>
<td><input type="text" name="emailid"id="emailid"></td>
</tr>
<tr>
<td>Gender</td>
<td> <input type="radio" name="Gender" id="Male"></td>
<label for="Male">Male</label>
</td>
</tr>
<tr>
<td><input type="radio" name="Gender" id="Female"></td>
<label for="Female">Famale</label>
</tr>
<td> <label for="username">Username</label></td>
<td> <input type="text" name="username"id="username"> </td>
</tr>
<tr>
<td> <label for="user-password">Password</label></td>
<td> <input type="password" name="user-password"id="user-password"> </td>
</tr>
<tr>
<td> <label for="user-password">Re-type Password</label></td>
<td> <input type="password" name="user-password"id="user-password"> </td>
</tr>
<tr>
<td> <label for="City">Location</label> </td>
<td> <select class="" name="City" id="City">
<option value="Brisban">Brisban</option>
<option value="Melbourne">Melbourne</option>
<option value="Port Moresby">Port Moresby</option>
</select> </td>
</tr>
<tr>
<td><label for="Address">Address</label>
<textarea name="address" rows="8" cols="80"></textarea></td>
</tr>
<tr>
<td><input type="Submit" name="Submit"value="Submit">
<input type="Resert" name="Resert" value="Resert"></td>
</tr>
</table>
</form>
</body>
</html>
